<mat-toolbar color="primary">
  <h1 class="mat-headline">
    {{ 'Settings' | translate }}
  </h1>
</mat-toolbar>
<div style="margin:20px;">
  <mat-form-field>
    <mat-select placeholder="Preferred Language" [formControl]="languageControl">
      <mat-option *ngFor="let language of languages" [value]="language.code">
        {{language.name}}
      </mat-option>
    </mat-select>
  </mat-form-field>
</div>
<div style="margin:20px;">
  <mat-form-field>
    <mat-select placeholder="Preferred API" [formControl]="apiControl">
      <mat-option *ngFor="let api of apis" [value]="api.endpoint">
        {{api.name}}
      </mat-option>
    </mat-select>
  </mat-form-field>
</div>
<div>
  <label>Add temporary API:
    <input #newAPI />
  </label>
  <!-- (click) passes input value to add() and then clears the input -->
  <button (click)="add(newAPI.value); newAPI.value=''">
    add
  </button>
</div>
