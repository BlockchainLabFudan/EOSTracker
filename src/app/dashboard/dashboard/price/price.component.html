<mat-card *ngIf="price">
  <mat-card-title fxLayout="row" fxLayoutAlign="start center">
    <!-- <mat-icon>attach_money</mat-icon> -->
    {{ 'RAM Price' | translate }}
  </mat-card-title>
  <mat-card-content>
    <div style="text-align: center">
      <div style="width: 100%; margin-top:20px">
          <div style="position: relative; width: 100%;">
              <canvas baseChart 
                  [datasets]="lineChartData" 
                  [labels]="lineChartLabels"
                  [options]="lineChartOptions" 
                  [legend]="lineChartLegend"
                  [chartType]="lineChartType">
              </canvas>
          </div>
      </div>
      <!-- <div>
          <mat-tab-group>
              <mat-tab label="Html">
                  <ngx-highlight [code]="htmlCode" lang="html"></ngx-highlight>
              </mat-tab>
              <mat-tab label="Typescript">
                  <ngx-highlight [code]="tsCode" lang="typescript"></ngx-highlight>
              </mat-tab>
          </mat-tab-group>
      </div> -->
    </div>
    <div style="margin-top: 20px; ">
      <form class="ng-untouched ng-pristine ng-invalid">
        <button (click)="getDate(144)"  mat-raised-button style="width: 25%" type="submit" [disabled]="false" [color]="getColor(1)">{{ '24 hours' | translate }}</button>
        <button (click)="getDate(1008)" mat-raised-button style="width: 25%" type="submit" [disabled]="true" [color]="getColor(2)">{{ '7 days' | translate }}</button>
        <button (click)="getDate(4320)" mat-raised-button style="width: 25%" type="submit" [disabled]="true" [color]="getColor(3)">{{ '30 days' | translate }}</button>
      </form>
    </div>
  </mat-card-content>
</mat-card>
